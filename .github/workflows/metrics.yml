name: Metrics
on:
  # 毎日 0:00 (JST) に更新
  schedule: [{cron: "0 15 * * *"}]
  # 手動実行用
  workflow_dispatch:
  # マージ時にも実行
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # --- 必須設定 ---
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          
          # --- レイアウト基本設定 (Classic) ---
          #
          template: classic
          base: header
          config_timezone: Asia/Tokyo
          
          # --- 左側：ユーザー情報 & About Me ---
          #
          plugin_introduction: yes
          plugin_introduction_title: yes # "Introduction"のタイトル表示

          # --- 右側：アクティビティの五角形グラフ (Habits Radar Chart) ---
          # 習慣(コミット時間帯や曜日)をレーダーチャート(五角形に近い形状)で表示
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: no     # グラフを強調するためテキスト事実は隠す
          plugin_habits_days: 14      # 直近14日間のデータを使用
          
          # --- 下側：Most Used Languages ---
          #
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8   # 表示する言語数
          # 必要に応じて除外する言語を設定
          # plugin_languages_ignored: html, css
