name: Metrics
on:
  schedule: [{cron: "0 15 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          debug: yes
          
          # ■ レイアウト設定
          # 横長で広々と表示
          config_display: large
          template: classic
          config_timezone: Asia/Tokyo

          # ■ 基本情報 (Base)
          # header: ユーザー情報
          # repositories: ここに「容量(Disk usage)」と「スター数」が表示されます
          base: header, repositories

          # ■ 共同開発者・関係者 (People)
          # 「共同して作った人」を自動特定する機能はないため、
          # ここでは「フォロー/フォロワー」を表示します。
          # ※特定の友人を表示したい場合は plugin_people_thanks: ユーザー名 を使ってください
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          plugin_people_size: 28

          # ■ ページスピード (PageSpeed)
          # 指定したURL(プロフ画面)の読み込み速度スコアを表示
          plugin_pagespeed: yes
          plugin_pagespeed_url: https://github.com/0rnot

          # ■ 自己紹介 (Introduction)
          plugin_introduction: yes
          plugin_introduction_title: yes

          # ■ カレンダー (Calendar)
          # 2Dのコミットログ（横長レイアウト用）
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # ■ 使用言語 (Languages)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
